<div class="d-flex align-items-center vw-100 vh-100">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col col-md-5">
        <app-todo-list
          [todos]="(todos$ | async) || []"
          [loading]="loading$ | async"
          [count]="count$ | async"
          (todoChange)="onTodoChange($event)"
          (todoDelete)="onTodoDelete($event)"
          (todoEditClick)="onTodoEditClick($event)"
          (todoAdd)="onTodoAdd($event)"
        >
        </app-todo-list>
      </div>
    </div>
  </div>
</div>
